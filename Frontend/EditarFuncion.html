<body>

    <div class="container mt-5">
        <h2>Editar Funcion</h2>
        <form id="formFuncion">
            <div class="mb-3"><!--=========================================================== [id] -->
                <label for="idFuncion" class="form-label">id funcion</label>
                <input type="number" class="form-control" id="idFuncion" disabled required>
            </div>
            <div class="mb-3"> <!--=========================================================== [SALA] -->
                <label for="sala" class="form-label">Sala</label>
                <!-- <input type="text" class="form-control" id="titulo" required> -->
                <select class="form-control" id="idSala" required>
                    <option value="1">1</option><!-- cargar desde el js -->
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">3</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="mb-3"><!--=========================================================== [HORARIO] -->
                <label for="horario" class="form-label">Horario</label>
                <input type="number" class="form-control" id="idHorario" required>
            </div>
            <div class="mb-3"><!--=========================================================== [FORMATO] -->
                <label for="formato" class="form-label">Formato</label>
                <select class="form-control" id="idFormato" required>
                    <option value="1">1</option><!-- cargar desde el js -->
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="mb-3"><!--=========================================================== [PELICULA] -->
                <label for="pelicula" class="form-label">Pelicula</label>
                <select class="form-control" id="idPelicula" required>
                    <option value="1">1</option>
                    <option value="2">2</option><!-- cargar desde el js -->
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="mb-3"><!--=========================================================== [PRECIO] -->
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="idPrecio" required>
            </div>
            <div class="mb-3"><!--=========================================================== [FECHA DESDE] -->
                <label for="Desde" class="form-label">Desde</label>
                <input type="datetime" class="form-control" id="idDesde" required>
            </div>
            <div class="mb-3"><!--=========================================================== [FECHA HASTA] -->
                <label for="Hasta" class="form-label">Hasta</label>
                <input type="datetime" class="form-control" id="idHasta" required>
            </div>
            <div class="mb-3"><!--=========================================================== [estado] -->
                <label for="estado" class="form-label">Estado</label>
                <select class="form-control" id="estado" required>
                    <option value="0">false</option>
                    <option value="1">true</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Editar Funcion</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>


    <script src="js/EditarFuncion.js"></script>
