<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleRegistroUsuario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <h1>Crear nueva cuenta</h1>
        <!-- Register Form -->
        <div id="register-form">
            
            <form id="registerForm">
                <div class="input-box">
                    <input type="text" id="new-username" placeholder="Nuevo Usuario" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="new-password" placeholder="Nueva Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="new-password2" placeholder="Repetir nueva Contraseña" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Registrar</button>
                <div id="notification" class="notification" onclick="redirectToLogin()">Usuario registrado con éxito. Haga clic para continuar.</div>
                            <ul>
                                <button id="show-register-form" class="register-btn"><a href="Login.html">Volver</a>
                            </ul>
                            <p id="register-error-message"></p>
        </div>
    </div>
    <script src="RegistrarUsuario.js" defer></script>
</body>
</html>
