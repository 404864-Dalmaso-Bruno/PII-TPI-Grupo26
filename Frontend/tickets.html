<script>

    document.getElementById('input-fecha').value = new Date().toLocaleDateString('es-ES');

    const addedButacas = new Set(); // Conjunto para almacenar butacas agregadas
    
    // Agregar funcionalidad para "Agregar al detalle"
    document.getElementById('addDetailBtn').addEventListener('click', function () {
        const laButaca = document.getElementById('butacas'); // Butaca select
        const butacaId = laButaca.value;
        const butacaName = laButaca.options[laButaca.selectedIndex].text;
        const precioTotal = document.getElementById('idPrecioTotal');
        const butacaPrecio = document.getElementById('labelPrecio').value; // Precio de la butaca
        const idFuncion = document.getElementById('listaFunciones').value;
        


        if (butacaPrecio > 0) {
            // Verificar si la butaca ya ha sido agregada
            if (addedButacas.has(butacaId)) {
                alert("Esta butaca ya ha sido agregada.");
                return; // Salir si la butaca ya está en la tabla
            }

            const tableBody = document.querySelector('#detailsTable');
            const newRow = document.createElement('tr');

            const butacaTD = document.createElement('td'); 
                butacaTD.textContent = butacaId; 
                newRow.appendChild(butacaTD);

            const idFuncTD = document.createElement('td'); 
                idFuncTD.textContent = idFuncion; 
                newRow.appendChild(idFuncTD);

            const butacaPrecioTD = document.createElement('td'); 
                    butacaPrecioTD.textContent = butacaPrecio; 
                    newRow.appendChild(butacaPrecioTD);

            
            const accionesTd = document.createElement('td'); 
            const eliminarBtn = document.createElement('button'); // Botón Eliminar 
            eliminarBtn.textContent = 'Eliminar'; 
            eliminarBtn.addEventListener('click', () => { 
                //addedButacas.delete(butacaId); // Eliminar la butaca del conjunto
                }); 
            accionesTd.appendChild(eliminarBtn);
            newRow.appendChild(accionesTd);  

            tableBody.appendChild(newRow);
            addedButacas.add(butacaId);// Agregar la butaca al conjunto para no permitir duplicados
            
            const selectElement = document.getElementById('listaFunciones');
            selectElement.disabled = true;




        } else {
            alert("Por favor, seleccione una función.");
        }
    });

    </script>
