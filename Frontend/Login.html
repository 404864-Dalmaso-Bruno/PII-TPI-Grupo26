<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

*{
    margin:0;
    padding:0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;;
}
body{
    display:flex;
    justify-content:center;
    align-items: center;
    min-height: 100vh;
    background: url('/Multimedia/Fondo.jpg') no-repeat;
    background-size: cover;
    background-position: center;

}
.wrapper{
    width:420px ;
    background: transparent;
    border: 2px solid rgba(255, 255, 255, .2);
    backdrop-filter: blur(20px);
    box-shadow: 0 0 10px rgba(0, 0, 0, .2);
    color: #fff;
    border-radius: 10px;
    padding: 30px 40px;
}
.wrapper h1{
    font-size: 36px;
    text-align: center;

}
.wrapper .input-box{
    position: relative;
    width: 100%;
    height: 50px;
    background-color: transparent;
    margin: 30px 0;
}
.input-box input{
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(255, 255, 255, .2);
    border-radius: 40px;
    font-size: 16px;
    color: #fff;
    padding: 20px 45px 20px 20px;
}
.input-box input::placeholder{
    color: #fff;
}
.input-box i{
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}
.wrapper .btn{
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, .1);
    cursor:pointer;
    font-size: 16px;
    color: #333;
    font-weight: 600;
}

    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-box">
                <input type="text" id="username" placeholder="Usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>


            <button type="submit" class="btn">Ingresar</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("loginForm");
            const errorMessage = document.getElementById("error-message");
            const validUsername = "admin"; // Cambia esto según tu necesidad
            const validPassword = "admin"; // Cambia esto según tu necesidad

            // Manejar el envío del formulario de inicio de sesión
            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // Validar las credenciales
                if (username === validUsername && password === validPassword) {
                    localStorage.setItem("isLoggedIn", "true"); // Guardar el estado de sesión
                    // Redirigir al index.html (página principal)
                    window.location.href = "index.html"; // Cambia esto según tu estructura de archivos
                } else {
                    errorMessage.textContent = "Usuario o contraseña incorrectos";
                }
            });
        });
    </script>
</body>
</html>
