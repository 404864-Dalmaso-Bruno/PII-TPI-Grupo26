<body>

    <div class="container mt-5">
        <h2>Agregar Nueva Película</h2>
        <form id="formPelicula">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="duracion" class="form-label">Duración</label>
                <input type="number" class="form-control" id="duracion" required>
            </div>
            <div class="mb-3">
                <label for="sinopsis" class="form-label">Sinopsis</label>
                <textarea class="form-control" id="sinopsis" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="clasificacion" class="form-label">Clasificación</label>
                <select class="form-control" id="clasificacion" required>
                    <option value="1">Apta para todos los públicos</option>
                    <option value="2">+7</option>
                    <option value="3">+12</option>
                    <option value="4">+16</option>
                    <option value="5">+18</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select class="form-control" id="genero" required>
                    <option value="1">Acción</option>
                    <option value="2">Comedia</option>
                    <option value="3">Drama</option>
                    <option value="4">Ciencia Ficción</option>
                    <option value="5">Romance</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="idioma" class="form-label">Idioma</label>
                <select class="form-control" id="idioma" required>
                    <option value="1">Inglés</option>
                    <option value="2">Español</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Película</button>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>


    <script src="js/AgregarPelicula.js"></script>
</body>
